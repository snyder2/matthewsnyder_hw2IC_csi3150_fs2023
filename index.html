<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABCs of CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-body">
      <header>
        <p>
          Welcome to the Interactive ABCSs of CSS Technology learning Website
        </p>
        <p>
          Click on the buttons below to reveal and learn the CSS technology
          features of the corresponding letters
        </p>
      </header>
      <div class="images">
        <div class="image-a">
          <img src="css-letter-a.png" />
          <figcaption>
            <div class="hide-result" id="hide-a">
              <p>Hide Result</p>
            </div>
          </figcaption>
        </div>
        <div class="image-b" id="hide-b">
          <img src="css-letter-b.png" />
          <figcaption>
            <div class="hide-result">
              <p>Hide Result</p>
            </div>
          </figcaption>
        </div>
        <div class="image-c">
          <img src="css-letter-c.png" />
          <figcaption>
            <div class="hide-result" id="hide-c">
              <p>Hide Result</p>
            </div>
          </figcaption>
        </div>
      </div>
      <div class="buttons">
        <div class="button-a"><p>A</p></div>
        <div class="button-b"><p>B</p></div>
        <div class="button-c"><p>C</p></div>
      </div>
    </div>
  </body>
  <script src="dom.js"></script>
</html>
